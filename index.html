<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="wrapper">
        <header>Todo App</header>
        <div class="inputField">
            <input type="text" placeholder="Add Your To-do">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todoList">
            <!--<li>Buy a new playstaton 5<span><i class="fas fa-trash"></i></span></li>
            <li>Apply for jobs everyday<span><i class="fas fa-trash"></i></span></li>
            <li>Quit smoking and drinking today<span><i class="fas fa-trash"></i></span></li>
            <li>Work on my relationships<span><i class="fas fa-trash"></i></span></li>
            -->
            <!--Data comes from local Storage now-->
        </ul>
        <div class="footer">
            <span>You have <span class="pendingNo"> </span> pending tasks</span>
            <button>Clear All</button>
        </div>
    </div>
<script src="app.js"></script>    
</body>
</html>
